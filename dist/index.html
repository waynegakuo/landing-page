<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- HEADER -->

    <nav class="bg-indigo-700 p-4 flex justify-between items-center">

        <!-- Left side of Nav -->
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png" width="50"
                alt="Logo" class="mr-2">
            <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Home</a>
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
        </div>

        <!-- Right side of nav -->

        <div class="hidden md:block">
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
            <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300
                                hover:text-yellow-800 transition ease-in duration-150">Sign Up</a>
        </div>
    </nav>

    <!-- HERO -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- LEFT  -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Mombasa, Kenya</h2>
            <p class="mb-6">Of sandy beaches and palm trees!</p>

            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn
                More</a>
            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300 rounded ">Get
                Started</a>
        </div>

        <!-- RIGHT -->
        <div class="md:w-1/2">
            <img src="img/msa.jpg" alt="Fun in Mombasa" class="w-full rounded shadow-2xl">
        </div>
    </div>

    <!-- FEATURES -->

    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2 text-center">
            <img src="img/swimming.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Swimming</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="img/boats_aerial.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Boats</p>
        </div>
        <div class="mr-2 text-center">
            <img src="img/dhows.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Dhows</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="img/msa_sunset.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Sunset</p>
        </div>
    </div>

    <!-- FOOTER + NEWSLETTER -->

    <div class="p-10 bg-indigo-900 text-indigo-400 md:flex justify-between">
        <!-- LEFT -->
        <div class="md:w-1/2 text-center">
            <h3 class="text-lg mb-2">Join the Newswletter</h3>

            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-100">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>


        <!-- RIGHT -->
        <div class="mt-10 md:mt-0 block items-center justify-center text-center">
            <div> Copyright &copy; Mombasa 2021 - Infinity</div><br>
            <div>Images courtesy of Unsplash </div>
        </div>
    </div>

</body>

</html>
